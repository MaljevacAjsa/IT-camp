<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e2e793a66.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <i class="fa-solid fa-bolt" style="color: #ffffff"></i>
        <h4>daily</h4>
        <p>.dev</p>
      </div>
      <div class="search">
        <div style="width: 80%">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
          <input placeholder="search" type="text" />
        </div>
        <div style="width: 20%; font-weight: 200">
          <p>ctrl + k</p>
        </div>
      </div>
      <div class="menu">
        <button>
          <i class="fa-regular fa-star" style="color: #172a4a"></i>Level up
        </button>
        <div class="grid">
          <i class="fa-solid fa-table-cells-large" style="color: #ffffff"></i>
        </div>
        <div class="bell">
          <div class="div20">20+</div>
          <i class="fa-solid fa-bell" style="color: #ffffff"></i>
        </div>
        <div class="sub_menu">
          <i class="fa-solid fa-circle-notch" style="color: #d61f1f"></i>
          <div
            style="
              background-color: rgb(138, 14, 176);
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: row;
              border-radius: 20px;
              height: 27px;
            "
          >
            <i class="fa-solid fa-bolt" style="color: #521993a4"></i>
            <p>10</p>
          </div>

          <img
            src="images/Amu.jpg"
            style="height: 32px; border-radius: 15px"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="main_container">
      <div class="sidebar">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            width: 100%;
          "
        >
          <p style="font-weight: 700">Menu</p>
          <i class="fa-solid fa-inbox" style="color: #ffffff"></i>
        </div>
        <div class="new_post_div" style="width: 100%">
          <a class="new_post" href=""
            ><i class="fa-solid fa-plus" style="color: #ffffff"></i>
            <p>New post</p></a
          >
        </div>
        <div class="sidebar_sub_div">
          <div class="bookmarks">
            <label for="bookmarks">Bookmarks</label>
            <div class="bookmarks-hovering">
              <i
                class="fa-solid fa-arrow-down arrow"
                style="color: #983131"
              ></i>

              <select name="arrow" class="book" id="bookmarks">
                <option value="">
                  <i class="fa-regular fa-bookmark" style="color: #ffffff"></i
                  ><i class="fa-solid fa-clock" style="color: #ffffff"></i>Quick
                  saves
                </option>
                <option value="">
                  <i class="fa-solid fa-clock" style="color: #ffffff"></i>Read
                  it later
                </option>
                <option value="">
                  <i class="fa-solid fa-circle-plus" style="color: #ffffff"></i
                  >New folder
                </option>
              </select>
            </div>
          </div>
          <div class="bookmarks">
            <label for="bookmarks">Network</label>
            <div class="bookmarks-hovering">
              <i
                class="fa-solid fa-arrow-down arrow"
                style="color: #983131"
              ></i>

              <select name="arrow" class="book" id="bookmarks">
                <option value="">
                  <i class="fa-regular fa-bookmark" style="color: #ffffff"></i
                  ><i class="fa-solid fa-clock" style="color: #ffffff"></i>Find
                  Squads
                </option>
                <option value="">
                  <i class="fa-solid fa-clock" style="color: #ffffff"></i>Web
                  Development
                </option>
                <option value="">
                  <i class="fa-solid fa-circle-plus" style="color: #ffffff"></i
                  >New Squad
                </option>
              </select>
            </div>
          </div>
          <div class="bookmarks">
            <label for="bookmarks">Discover</label>
            <div class="bookmarks-hovering">
              <i
                class="fa-solid fa-arrow-down arrow"
                style="color: #983131"
              ></i>

              <select name="arrow" class="book" id="bookmarks">
                <option value="">
                  <i class="fa-regular fa-bookmark" style="color: #ffffff"></i
                  ><i class="fa-solid fa-clock" style="color: #ffffff"></i>Tags
                </option>
                <option value="">
                  <i class="fa-solid fa-clock" style="color: #ffffff"></i
                  >Sources
                </option>
                <option value="">
                  <i class="fa-solid fa-circle-plus" style="color: #ffffff"></i
                  >Leaderboard
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="nav_bar">
        <button>For you</button>
        <button>Following</button>
        <button>
          <i class="fa-solid fa-plus" style="color: #ffffff"></i> New feed
          <span style="color: #d61f1f; font-size: 15px">Plus</span>
        </button>
        <div></div>
        <button>Feed settings</button>
        <button>
          <i class="fa-solid fa-plus" style="color: #ffffff"></i>Shortcuts
        </button>
      </div>
    </div>
  </body>
</html>
