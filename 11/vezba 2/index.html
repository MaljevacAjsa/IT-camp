<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="left_container">
        <div class="heading">
          <h1>AMU</h1>
          <a href="">Back to website ●</a>
        </div>
        <div class="footing">
          <h2>Capturing Moments</h2>
          <h2>Creating Memories</h2>
          <div class="carousel">
            <p>▂▂</p>
            <p>▂▂</p>
            <p>▂▂</p>
          </div>
        </div>
      </div>
      <div class="right_container">
        <h1>Create an account</h1>
        <p>Already have an account? Log in</p>
        <div class="inputs">
          <input
            class="small_input"
            placeholder="First name"
            required
            type="text"
          />
          <input
            class="small_input"
            placeholder="Last name"
            required
            type="text"
          />
          <input class="big_input" placeholder="Email" required type="text" />
          <input
            class="big_input"
            placeholder="Enter your password"
            required
            type="password"
          />
          <div class="label_div">
            <input id="checkbox" type="checkbox" /><label for="checkbox"
              >Agree to the
              <span
                ><a
                  target="_blank"
                  href="http://127.0.0.1:5500/11/terms/index.html"
                  >Terms and Conditions
                </a></span
              ></label
            >
          </div>
          <button class="create_account">Create account</button>
        </div>
        <div class="words">
          <p>_________________</p>
          <h4>Words</h4>
          <p>_________________</p>
        </div>
        <div class="links">
          <div class="signups">
            <a target="_blank" href="https://myaccount.google.com/">
              <img src="images/Google__G__logo.svg.png" alt="Google logo" />
              <label>Google</label>
            </a>
          </div>
          <div class="signups">
            <a target="_blank" href="https://support.apple.com/en-in/111001">
              <img
                src="images/1314162_apple_company_ios_logo_icon (1).png"
                alt=""
              />
              <label>Apple</label>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
