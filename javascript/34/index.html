<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e2e793a66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <body>
      <div id="upper_div">
        <h1 id="title">Lista Postova</h1>
        <div class="show-div">
          <button class="btn-fav" id="show_favorites">Show Favorites</button>
          <button class="btn" id="show_all">Show All</button>
          <button id="add_post">Add Post</button>
        </div>
      </div>

      <div id="posts"></div>

      <div id="overlay" style="display: none">
        <div id="modal">
          <button onclick="closeModal()" id="closeBtn">
            <i class="fa-solid fa-square-xmark"></i>
          </button>

          <input id="modalh2" placeholder="Title" type="text" />
          <input id="modalp" placeholder="Text" type="text" />
          <button id="add">Add</button>
        </div>
      </div>

      <script src="app.js"></script>
    </body>
  </body>
</html>
