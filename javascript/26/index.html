<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registracija</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      .radio-group {
        margin-bottom: 10px;
      }
      .checkbox-group {
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
      }
      .filled {
        border: 1px solid green;
      }
      .empty {
        border: 1px solid green;
      }
      input:focus {
        border: 2px solid green;
        outline: none;
    }
      input.blurred {
        border: 2px solid red;
}

    </style>
  </head>
  <body>
    <h2>Registracija</h2>

    <form id="registerForm" action="#" method="post">
      <label for="ime">Ime:</label>
      <input type="text" id="ime" name="ime" />

      <label for="prezime">Prezime:</label>
      <input type="text" id="prezime" name="prezime" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="password">Lozinka:</label>
      <input type="password" id="password" name="password" />

      <label for="confirmPassword">Potvrda lozinke:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" />

      <label for="dob">Datum rođenja:</label>
      <input type="date" id="dob" name="dob" />

      <div class="radio-group">
        <span>Pol:</span><br />
        <label><input type="radio" name="gender" value="Muško" /> Muško</label>
        <label
          ><input type="radio" name="gender" value="Žensko" /> Žensko</label
        >
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="terms" name="terms" />
          Prihvatam uslove korišćenja
        </label>
      </div>

      <button type="submit">Registruj se</button>
    </form>

     
    <script src="app.js"></script>
  </body>
</html>
