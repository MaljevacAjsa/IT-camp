<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>JS Vežbe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1 -->
    <a href="https://example.com" id="myLink">Link</a>

    <!-- 2 -->
    <img id="myImage" alt="slika" />

    <!-- 3 -->
    <button id="enableBtn">Omogući dugme</button>
    <button id="targetBtn" disabled>Ciljno dugme</button>

    <!-- 4 -->
    <div id="infoDiv" data-info="Test info">Ovo je info div</div>

    <!-- 5 -->
    <p id="myParagraph">Ovo je paragraf</p>

    <!-- 6 -->
    <button id="activeBtn" class="active">Klikni da ukloniš active</button>

    <!-- 7 -->
    <button id="toggleDark">Uključi/Isključi dark mode</button>

    <!-- 8 -->
    <button id="clickMeBtn">Klikni me</button>

    <!-- 9 -->
    <div id="colorBox"></div>
    <button id="toggleColor">Promeni boju</button>

    <!-- 10 -->
    <div id="hoverBox">Pređi mišem</div>

    <!-- 11 -->
    <!-- Pritisak na A će dodati <p> -->

    <!-- 12 -->
    <button id="counterBtn">Klikni me</button>
    <p id="countDisplay">Kliknuto: 0</p>

    <!-- 13 -->
    <button id="addItemBtn">Dodaj stavku</button>
    <ul id="myList"></ul>

    <script src="app.js"></script>
  </body>
</html>
